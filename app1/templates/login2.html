{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 <!-- Add your custom stylesheet link here -->
    <style>
        
.social-icons a i {
    color: black; /* Set the color to black */
    font-size:xx-large;
    position: relative;
    top: 50%;
    color: white;


}
* {
    margin:0;
    padding:0;
    box-sizing: border-box;
    font-family: "Poppins",sans-serif;
}
body{
    background: url('{% static 'back1.jpg' %}') no-repeat center;
    background-size: cover;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}
.container{
    background-color: rgba(255,255,255,0.1);
    backdrop-filter: blur(40px);
    border-radius: 30px;
    box-shadow: 0 0 25px rgba(0,0,0,0.309);
    border: 1px solid rgba(215,215,215,0.1);
    width: 768px;
    min-height: 480px;
    overflow: hidden;
}
.container p{
    font-size: 16px;
    margin: 20px 0;

}
.container a{
    text-decoration: none;
}

.container h1{
    color: white;
    margin: 15px 0;
}
.container button{
    background-color: white;
    color: black;
    font-size: 16px;
    padding: 10px 0;
    width: 100%;
    border: 3px solid transparent;
    border-radius: 20px;
    font-weight: 600;
    margin-top: 10px;
    cursor: pointer;
    transition: 0.3s ease;
}
.container button:hover{
    color: white;
    border: 3px solid white;
    background-color: transparent;
}

.container form{
    background-color: transparent;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0 40px;
    height: 100%;
}

.container input{
    background-color: white;
    border: none;
    margin: 8px 0;
    padding: 10px 15px;
    font-size: 14px;
    border-radius: 8px;
    width: 100%;
    outline: none;

}

.form-container{
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;

    
}

.p{
    color:white;

}
.error-message {
    color: white; /* Set the color to white */
    font-size: 16px; /* Adjust the font size as needed */
    font-weight: bold; /* Optionally, adjust the font weight */
    /* Add any additional styling you want for the error message */
}


.toggle-container {
    position: absolute;
    color: white;
    text-align: center;
    top: 80%; /* Adjust this value to move the toggle container down */
    left: 72%;
    transform: translate(-50%, -50%);
    width: 50%;
    height: 100%;
    overflow: hidden;
    z-index: 1000;
    transition: all 0.6s ease-in-out;
}
.error-message {
    color: white;  /* Set the color to white */
}


span{
    font-weight: 500;
    text-align: center;
    margin-top: 20px;
    color: white;
}

.login{
    left: 0;
    width: 50%;
    z-index: 2;
    background-color: transparent;
}
.register{
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
    background-color: transparent;

}

.form-container form a{
    color: white;
    font-size: 14px;
    margin: 5px 0;
}

    </style>

</head>

<body style="background: url('{% static 'back1.jpg' %}') no-repeat center; background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="container" id="container">
            <div class="form-container register">
                <form method="POST">
                    {% csrf_token %}
                    <h1>Register</h1>
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit">Register</button>
                    <span>Or register with</span>
                    <div class="social-icons">
                        <a href="#"><i class='fab fa-facebook-square'></i></a>
                        <a href="#"><i class='fab fa-twitter'></i></a>
                        <a href="#"><i class='fab fa-linkedin'></i></a>
                        <a href="#"><i class='fab fa-github'></i></a>
                    </div>
                </form>
            </div>
            <div class="form-container login">
                <form method="POST" action="{% url 'login_view' %}">

                    {% csrf_token %}
                    <h1>Login</h1>
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <a href="#">Forget your password?</a>
                    <button type="submit">Login</button>
                    <span>Login With</span>
                    <div class="social-icons">
                        <a href="https://www.instagram.com/.ravanth./"><i class='fab fa-instagram-square'></i></a>
                        <a href="#"><i class='fab fa-twitter'></i></a>
                        <a href="https://www.linkedin.com/in/darrin-bright-007a03213/"><i class='fab fa-linkedin'></i></a>
                        <a href="https://github.com/darrinbright"><i class='fab fa-github'></i></a>
                    </div>
                    {% if error_message %}
                    <p>{{ error_message }}</p>  <!-- Display error message if it exists -->
                {% endif %}
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel left">
                        <h2>WELCOME BACK</h2>
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <input type="tel" id="phone_number" name="phone_number" required>
                            
                            <button class="hidden" id="login">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    </html>
