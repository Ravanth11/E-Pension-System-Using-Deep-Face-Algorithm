{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pension System - Payments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .left-panel {
            width: 70px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            transition: width 0.3s;
        }

        .left-panel:hover {
            width: 250px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            transition: margin-left 0.3s;
        }

        h2 {
            margin-top: 0;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s;
        }

        li:hover {
            transform: translateX(10px);
        }

        .icon {
            margin-right: 10px;
        }

        .separator {
            border-bottom: 1px solid #666;
            margin: 15px 0;
        }

        .important {
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .icon-text {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .icon:hover .icon-text {
            display: inline-block;
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 1;
        }

        .icon:hover + .content {
            margin-left: 250px;
        }

        .feature {
            margin-bottom: 20px;
            border-bottom: 1px solid #666;
            padding-bottom: 20px;
            transition: transform 0.3s;
        }

        .feature:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature h3 {
            margin-top: 0;
        }

        .feature p {
            margin-bottom: 10px;
        }

        .details-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            position: relative;
        }

        .detail {
            flex: 0 0 90%; /* Adjusted width to 90% */
            padding: 20px; /* Increased padding */
            margin-bottom: 20px; /* Increased margin */
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px; /* Increased border radius */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adjusted box shadow */
            font-size: 1em; /* Increased font size */
            line-height: 1.5; /* Increased line height */
            transition: transform 0.3s; /* Added transition */
        }

        .detail:hover {
            transform: translateY(-5px); /* Hover effect */
        }

        .detail-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #fff;
        }

        .detail-label,
        .detail-value {
            display: inline-block;
            width: 49%;
        }

        #payment-confirmation {
            padding: 10px;
            margin-top: 10px; 
            color: #fff;
            background-color: transparent;
            border: none;
            font-weight: bold;
            text-align: center; 
            display: block; 
        }

        .payment-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .payment-form .detail {
            flex: 0 0 50%;
            margin-bottom: 10px;
        }

        .payment-form .detail input[type="text"],
        .payment-form .detail input[type="number"] {
            width: calc(100% - 20px);
            padding: 5px;
            margin-bottom: 5px;
        }

        .payment-form .detail input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #133138;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-form .detail input[type="submit"]:hover {
            background-color: #38473c;
        }

        .payment-form .detail input[type="submit"].success {
            background-color: #4CAF50;
        }
        
        .icon {
            margin-right: 20px; /* Space between icon and text */
            margin-bottom: 15px; /* Increased spacing between icons */
            color:white;
        }

        .separator {
            border-bottom: 1px solid #666;
            margin: 15px 0; /* Increased margin */
        }

        .important {
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 20px; /* Spacing for important items */
        }

        .icon-text {
            display: none; /* Hide the text by default */
            position: absolute; /* Position the text absolutely */
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            color: white; /* Adjust the color of the text */
            padding: 5px 10px; /* Padding for the text */
            border-radius: 5px; /* Rounded corners */
            pointer-events: none; /* Ignore pointer events to allow clicking through */
            transition: opacity 0.3s; /* Smooth transition for opacity change */
        }
        
        li:hover .icon-text {
            display: inline-block; /* Show text on icon hover */
            opacity: 1; /* Show the text */
            left: 70px; /* Adjust the left position as needed */
            top: 50%; /* Align text vertically */
            transform: translateY(-50%);
        }
        
    </style>
</head>

<body style="background: url('{% static 'back1.jpg' %}') no-repeat center; background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="left-panel">
        <ul>
            <li onclick="scrollToSection('home')"><i class="fas fa-home icon"></i><span class="icon-text">Home</span></li>
            <li onclick="scrollToSection('dashboard')"><i class="fas fa-chart-line icon"></i><span class="icon-text">Dashboard</span></li>
            <li onclick="scrollToSection('account')"><i class="fas fa-user icon"></i><span class="icon-text">Account</span></li>
            <li class="important" onclick="scrollToSection('payments')"><i class="fas fa-money-bill icon"></i><span class="icon-text">Payments</span></li>
            <li onclick="scrollToSection('notifications')"><i class="fas fa-bell icon"></i><span class="icon-text">Notifications</span></li>
            <li onclick="scrollToSection('settings')"><i class="fas fa-cog icon"></i><span class="icon-text">Settings</span></li>
            <li class="separator"></li>
            <li onclick="scrollToSection('schedule')"><i class="fas fa-calendar-alt icon"></i><span class="icon-text">Schedule</span></li>
            <li onclick="scrollToSection('documents')"><i class="fas fa-file-alt icon"></i><span class="icon-text">Documents</span></li>
            <li onclick="scrollToSection('agreements')"><i class="fas fa-handshake icon"></i><span class="icon-text">Agreements</span></li>
            <li onclick="scrollToSection('about')"><i class="fas fa-info-circle icon"></i><span class="icon-text">About</span></li>
            <li onclick="scrollToSection('contact')"><i class="fas fa-phone-alt icon"></i><span class="icon-text">Contact</span></li>
            <li onclick="scrollToSection('login')"><i class="fas fa-sign-in-alt icon"></i><span class="icon-text">Login</span></li>
            <li onclick="scrollToSection('signup')"><i class="fas fa-user-plus icon"></i><span class="icon-text">Sign Up</span></li>
        </ul>
    </div>
    <div class="content">
        <div class="feature">
            <h3>Make a Payment</h3>
            <form class="payment-form" id="payment-form">
                <div class="detail">
                    <label for="amount" class="detail-label">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="detail">
                    <label for="payment-method" class="detail-label">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="">Select Payment Method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>
                <div class="detail">
                    <label for="card-number" class="detail-label">Card Number:</label>
                    <input type="text" id="card-number" name="card-number">
                </div>
                <div class="detail">
                    <label for="expiry-date" class="detail-label">Expiry Date:</label>
                    <input type="date" id="expiry-date" name="expiry-date">
                </div>                
                <div class="detail">
                    <label for="cvv" class="detail-label">CVV:</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
                <div class="detail">
                    <input type="submit" value="Submit Payment">
                </div>
            </form>
            <div id="payment-confirmation"></div>
        </div>
    </div>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var amount = document.getElementById('amount').value;
            var paymentMethod = document.getElementById('payment-method').value;
            var cardNumber = document.getElementById('card-number').value;
            var expiryDate = document.getElementById('expiry-date').value;
            var cvv = document.getElementById('cvv').value; 
            var confirmationElement = document.getElementById('payment-confirmation');
            var submitButton = document.querySelector('.payment-form input[type="submit"]');

            submitButton.classList.add('success');
            submitButton.value = 'Payment Successful!';

            setTimeout(() => {
                submitButton.classList.remove('success');
                submitButton.value = 'Submit Payment';
            }, 3000);

          

            
            setTimeout(() => {
                confirmationElement.textContent = '';
            }, 5000);
        });
    </script>
</body>

</html>
